<html>
<head>
<title>Chislo</title>
<meta http-equiv="Content-Type" content="text/html;charset=windows-1251">
 <meta charset="utf-8">
<script src="jquery-2.1.0.min.js"></script>
<script>
	$(function() {
		$('#show').click(
				function() {
					var inputNum1 = $('#inputNum1').val();

					$('#result').load(
							"/FifthFirst?inputNum1=" + inputNum1);
				});
	});
</script>
</head>
<body>
	<table class="main">
		<tr>
			<td>
				<form>
				<p>Проверка числа</p>
					<p><input id="inputNum1" type="text" /></p>
				</form>
				<button id="show">Готово</button>
			</td>
		</tr>
		<tr>
			<td>
				<p>
					<span id="result"></span>
				</p>
			</td>
		</tr>
	</table>
</body>
</html>
