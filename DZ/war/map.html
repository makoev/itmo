
<!DOCTYPE html>
<html>
<head>
 <h2><a href="index.html">Главная</a> <h2>

<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Info windows</title>
<style>
  body { background: url(http://www.motto.net.ua/old_site//img/textures/1283882661_C1F3ECE0E6EDFBE920F4EEED203037203037.jpg); }
</style>
<style>
#map-canvas {
 height: 450px;
 width: 900px;
 margin: 25px;
 padding: 10px;
 border: 3px #E37D46 inset;
 }
 
 
</style>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>

 // This example displays a marker at the center of Australia.
 // When the user clicks the marker, an info window opens.

 function initialize() {
  var myLatlng = new google.maps.LatLng(34.037478, -4.999680);
  var myLatlng2 = new google.maps.LatLng(33.896751, -5.556388);
  var mapOptions = {
   zoom : 4,
   center : myLatlng
  };

 
  
  map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);

  var contentString = '<div id="content">'
    + '<div id="siteNotice">'
    + '</div>'
    + '<h1 id="firstHeading" class="firstHeading">Марокко</h1>'
    + '<div id="bodyContent">'
    + '<p><b>Fès </b>,  старейший из четырёх имперских городов Марокко '
    + 'крупнейший на севере Африки центр исламской культуры и образования. '
    + 'Население Феса, согласно переписи населения 2004 года составляет 946 815 человек. '
    + 'Это 4-й по величине город Марокко после Касабланки, Рабата и Марракеша. '
    + '<p>Википедия Fès, <a href="https://ru.wikipedia.org/wiki/%D0%A4%D0%B5%D1%81">'
    + 'https://ru.wikipedia.org/wiki/Fès</a> '
    + '(Последнее посещение март 1, 2014).</p>' + '</div>' + '</div>';

  var contentString2 =  '<div id="content">'
   + '<div id="siteNotice">'
   + '</div>'
   + '<h1 id="firstHeading" class="firstHeading">Марокко</h1>'
   + '<div id="bodyContent">'
   + '<p><b>Meknes</b>,  один из четырёх имперских городов Марокко, памятник Всемирного наследия.  '
   + 'Расположен на севере страны, в 130 км от столицы Рабата и в 60 км от Феса. '
   + 'Скоростное шоссе A2 между этими двумя городами проходит через Мекнес. '
   + 'Автодорогой длиной 300 км Мекнес соединён с Касабланкой. '
   + 'Административный центр области Мекнес-Тафилалет. Доля населения моложе, '
   + ' 25 лет составляет около 60 %. .</p>'
   + '<p>Википедия Meknes, <a href="https://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D0%BA%D0%BD%D0%B5%D1%81">'
   + 'https://ru.wikipedia.org/wiki/Meknes</a> '
   + '(Последнее посещение март 2, 2014).</p>' + '</div>' + '</div>';

  var infowindow = new google.maps.InfoWindow({
   content : contentString
  });

  var marker = new google.maps.Marker({
   position : myLatlng,
   map : map,
   title : 'Мадрид'
  });
  google.maps.event.addListener(marker, 'click', function() {
   infowindow.open(map, marker);
  });
  
  createMarker(myLatlng2, contentString2, 'Test');
 }

 function createMarker(myLatlng, contentString, mytitle) {
  marker = new google.maps.Marker({
   position : myLatlng,
   map : map,
   title : mytitle
  });

  infowindow = new google.maps.InfoWindow({
   content : contentString
  });

  google.maps.event.addListener(marker, 'click', function() {
   infowindow.open(map, marker);
  });
 }

 google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
 <div id="map-canvas"></div>

    
    
  </body>
</html>
